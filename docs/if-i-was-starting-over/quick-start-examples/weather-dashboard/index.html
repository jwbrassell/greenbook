<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    
    <!-- Link to our styles -->
    <link rel="stylesheet" href="styles.css">
    
    <!-- Weather icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
</head>
<body>
    <div class="container">
        <!-- Search section -->
        <div class="search-box">
            <input 
                type="text" 
                id="city-input" 
                placeholder="Enter city name"
                aria-label="Enter city name"
            >
            <button onclick="getWeather()" aria-label="Search">
                <i class="wi wi-day-sunny"></i> Get Weather
            </button>
        </div>

        <!-- Weather display section -->
        <div class="weather-container" id="weather-container">
            <!-- Current weather -->
            <div class="current-weather">
                <h2 id="city-name">Enter a city to see the weather</h2>
                <div class="weather-info">
                    <div class="temperature">
                        <span id="temperature">--</span>Â°C
                    </div>
                    <div class="weather-icon">
                        <i id="weather-icon" class="wi"></i>
                    </div>
                    <div class="description" id="description">
                        --
                    </div>
                </div>
            </div>

            <!-- Weather details -->
            <div class="weather-details">
                <div class="detail">
                    <i class="wi wi-humidity"></i>
                    <span>Humidity</span>
                    <span id="humidity">--%</span>
                </div>
                <div class="detail">
                    <i class="wi wi-strong-wind"></i>
                    <span>Wind Speed</span>
                    <span id="wind-speed">-- m/s</span>
                </div>
                <div class="detail">
                    <i class="wi wi-barometer"></i>
                    <span>Pressure</span>
                    <span id="pressure">-- hPa</span>
                </div>
            </div>

            <!-- 5-day forecast -->
            <div class="forecast" id="forecast">
                <!-- Forecast items will be added here by JavaScript -->
            </div>
        </div>

        <!-- Error message section -->
        <div id="error-message" class="error-message"></div>
    </div>

    <!-- Load our JavaScript -->
    <script src="script.js"></script>
</body>
</html>
